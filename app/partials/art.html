<div class="row" ng-controller="Filters">
    <div class="span12">
    <div class="row">
        <div class="span12">
            <ul class="nav nav-pills">
                <li ng-repeat="album in albumsList" ng-class="{active:album.active}" ng-click="updateResults(album.id)">
                    <a href="#">
                        {{album.title}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <div class="container">
                <div class="masonry" infinite-scroll='disPool()' infinite-scroll-distance='0'>
                    <div class="masonry-brick" ng-repeat="image in pool | filter:{pool:true}">
                        <img ng-src="{{image.link|imageSize:t}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
