<div class="container" ng-controller="Filters">
    <div class="row">
        <div class="span12">
            <ul class="nav nav-pills">
                <li ng-repeat="album in imgur.albumList().data"><a href="#">{{album.title}}</a></li>
            </ul>
            <div ng-repeat="album in imgur.albums()">
                <img ng-repeat="image in album.images" src="{{image.link}}" class="img-rounded">
            </div>
            
        </div>
    </div>
</div>
