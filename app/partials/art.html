<div class="container" ng-controller="Filters">
    <div class="row">
        <div class="span12">
            <ul class="nav nav-pills">
                <li ng-repeat="album in imgur.albumList().data"><a href="#">{{album.title}}</a></li>
            </ul>
            <ul class="nav nav-pills">
                <li ng-repeat="album in imgur.albums()"><a href="#">{{album.id}}</a></li>
            </ul>
        </div>
    </div>
</div>
