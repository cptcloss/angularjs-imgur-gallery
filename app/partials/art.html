<div class="container" ng-controller="Filters">
    <div class="row">
        <div class="span12">
            <ul class="nav nav-pills">
                <li ng-repeat="album in imgur.albums()" ng-class="{active:album.active}" ng-click="updateFilter($index)" id="{{album.id}}">
                    <a href="#">
                        {{album.title}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="image in imgur.images()" class="span3">
            <img src="{{image.link}}" class="img-rounded">
        </div>
    </div>
</div>
